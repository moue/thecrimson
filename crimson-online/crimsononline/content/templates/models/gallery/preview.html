{% load common %}
{% load content_filters %}

{% if gallery.cover_image %}
<div class="image_thumb">{{gallery.cover_image|to_img_tag:"TINY"}}</div>
{% endif %}
<div class="title">{{ gallery|linkify }}</div>
<div class="dateline">
    <img src="{% static_url "images/icons/photo.gif" %}" alt="image gallery" />
    Added: {{ gallery.issue.issue_date|date:"F j, Y" }}
    ({{ gallery.contents.count }} photos)
</div>
