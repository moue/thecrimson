{% load common %}
{% load content_filters %}

{% if article.main_rel_content %}
<div class="image_thumb">{{article.main_rel_content|to_img_tag:"TINY"}}</div>
{% endif %}
<h3>{{article|linkify}}</h3>
<div class="byline">By {{article.contributors.all|linkify|human_list}}</div>
<div class="dateline">{{ article.issue.issue_date|date:"l, F j, Y" }}</div>
<p class="teaser">{{ article.teaser }}</p>
