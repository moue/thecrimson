{% extends "admin/base.html" %}

{% block title %}{{ title }} | thecrimson.com site admin{% endblock %}

{% block branding %}
<h1 id="site-name">thecrimson.com administration</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrahead %}
<script type="text/javascript">
  // use the top two parts (so static.thecrimson.com can access www.thecrimson.com)
  var domain_parts = document.domain.split('.');
  if (domain_parts.length > 2) {
    document.domain = domain_parts[domain_parts.length - 2] + '.' + domain_parts[domain_parts.length - 1];
  }
</script>
{% endblock %}
