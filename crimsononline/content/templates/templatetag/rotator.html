{% load common %}
{% load content_filters %}

{% static_js "jquery.js" %}
{% static_js "jquery.cycle.all.min.js" %}
{% static_js "rotator.js" %}

<div class="rotator gray-bg">
    {% if title %}<h2>{{ title }}</h2>{% endif %}
    <div class="rotator_carousel" style="display:none">
        <div class="rotator_carousel_contents"></div>
    </div>
    <ul class="rotator_preview{% if nopreview %} notext{% endif %}">
		{% for c in contents %}
            <li>{{ c|render:"rotator" }}</li>
        {% endfor %}
    </ul>
</div>
