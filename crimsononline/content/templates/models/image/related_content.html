{% extends "models/related_content.html" %}

{% load content_filters %}
{% load common_filters %}

{% block rc %}
    <span class="ctype">Photo</span>
    <a href="{{ image.get_absolute_url }}">{{ image|to_img_tag:"180," }}</a>
    {% if image.kicker %}
        <span class="title"><a href="{{ image.get_absolute_url }}">{{ image.kicker }}</a></span>
    {% endif %}
{% endblock %}
