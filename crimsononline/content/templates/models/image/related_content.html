{% extends "models/related_content.html" %}

{% load content_filters %}
{% load common_filters %}

{% block rc %}
    <p class="ctype">Photo</p>
    <a href="{{ image.get_absolute_url }}">{{ image|to_img_tag:"180," }}</a>
    {% if image.kicker %}
        <p class="title"><a href="{{ image.get_absolute_url }}">{{ image.kicker }}</a></p>
    {% endif %}
{% endblock %}
