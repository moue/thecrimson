{% load common %}
{% load content_filters %}
<div class="right">
    <div class="byline">CRIMSON/ {{ image.contributors.all|linkify|human_list }}</div>
    <div class="buyline"><img src="{% static_url "images/icons/shoppingcart.gif" %}" /><span>Buy</span></div>
    <p class="tags_heading">Photo {{ "Tags"|yuhkilabel:"black"}}</p>
    <p class="tags">{{ image.tags.all|linkify|human_list}}</p>
</div>
<div class="left">
    <h3>{{ image|linkify:image.kicker }}</h3>
    <p>{{ image.caption }}</p>
</div>
