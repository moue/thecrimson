{% load content_filters %}
{% load common %}

<span>Image</span>
<img src="{% static_url "images/icons/photo.gif" %}" alt="image" />
<span>{{ image|to_thumb_tag }}</span>
<span>{{ image.kicker }}</span>
<span class="contributors">{{ image.contributors.all|human_list }}</span>
<span>{{ image.created_on|date:"m/d/y" }}</span>
