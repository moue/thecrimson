{% load common %}
{% load content_filters %}

{% if imagegallery.cover_image %}
<div class="image_thumb">{{imagegallery.cover_image|to_img_tag:"TINY"}}</div>
{% endif %}
<h3>{{ imagegallery|linkify }}</h3>
<div class="dateline">
    <img src="/site_media/images/printer.gif" alt="image gallery" />
    {{ imagegallery.issue.issue_date|date:"F j, Y" }}
    ({{ imagegallery.images.count }} photos)
</div>
