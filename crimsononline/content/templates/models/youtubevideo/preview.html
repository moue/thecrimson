{% load common %}
{% load content_filters %}

<div class="image_thumb"><a href="{{youtubevideo.get_absolute_url}}">{{youtubevideo|render:"thumb"}}</a></div>
<div class="title">{{ youtubevideo|linkify }}</div>
<div class="dateline">
    <img src="{% static_url "images/icons/video.gif" %}" alt="video" />
    Added on {{ youtubevideo.issue.issue_date|date:"F j, Y" }}
</div>
