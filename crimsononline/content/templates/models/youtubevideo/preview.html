{% load common %}
{% load content_filters %}

{% if youtubevideo.pic %}
<div class="image_thumb">{{youtubevideo.pic|render:"thumb"}}</div>
{% endif %}
<div class="title">{{ youtubevideo|linkify }}</div>
<div class="dateline">
    <img src="{% static_url "images/icons/video.gif" %}" alt="image gallery" />
    Added on {{ youtubevideo.issue.issue_date|date:"F j, Y" }}
</div>
