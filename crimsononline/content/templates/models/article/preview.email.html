{% load common %}
{% load content_filters %}

{% if article.main_rel_content %}
<div class="image_thumb" style="float: left; margin: 0 8px 1px 0;">{{article.main_rel_content|to_img_tag:"TINY"}}</div>
{% endif %}
<h3 style="color: #BA0600; font-size: 16px;">{{article|linkify}}</h3>
<div class="byline" style="font-size: 12px;">By {{article.contributors.all|linkify|human_list}}</div>
<div class="dateline" style="font-size: 12px; color: #999999">{{ article.issue.issue_date|date:"l, F j, Y" }}</div>
<p class="teaser" style="font-size: 14px; color: black;">{{ article.teaser }}</p>
