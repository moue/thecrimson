{% load content_filters %}
{% load common %}

{% if article.main_rel_content %}
    <a href="{{article.get_absolute_url}}">{{ article.main_rel_content|to_img_tag:"289, 289" }}</a>
{% endif %}
<h3>{{ article|linkify }}</h3>
<p class="byline">By {{ article.contributors.all|linkify|human_list }}</p>
<p class="teaser">{{ article.teaser }}</p>
