{% load common %}
{% load cache %}
{% load content_filters %}

<h2>{{article|linkify}} {% if article.num_comments %}<span class="comment-count">{{article.num_comments}}</span>{% endif %}</h2>
<p class="byline"> {{ article|byline:"short" }}
<span class="dateline">{{ article|datify }}</span></p>
<p class="teaser">{{ article.teaser|safe }}
</p>
