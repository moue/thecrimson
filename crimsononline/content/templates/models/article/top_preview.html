{% load common %}
{% load cache %}
{% load content_filters %}

<h2>{{article|linkify}}{% cache 600 comments content.pk %}
	{% if article.num_comments %}<span class="comment-count">{{article.num_comments}}</span>{% endif %}{% endcache %}</h2>
<p class="byline"> {{ article|byline:"short" }}
<span class="dateline">{{ article|datify }}</span></p>
<p class="teaser">{{ article.teaser|safe }}
</p>
