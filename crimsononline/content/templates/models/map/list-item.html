{% load common %}
{% load content_filters %}

<li>
    <a href="{{ map.get_absolute_url }}">
		<div class="image_thumb">{{map|to_map_thumb:"100"}}</div>
	</a>
    <div style="float:right">{{map.section|yuhkilabel}}</div>
    
    <img src="{% static_url "images/icons/map.gif" %}" alt="map" />
    <h3><a href="{{ image.get_absolute_url }}">{{ map.title }}</a></h3>
    <span class="byline"> By {{ map.contributors.all|linkify|human_list}}</span>
    <div class="dateline">{{map.issue.issue_date|date:"l, F j, Y"}}</div>
    <p class="teaser">{{ map.caption|truncatewords:"10" }}</p>
    <span class="clear"></span>
</li>
