{% extends "models/related_content.html" %}

{% load content_filters %}
{% load common %}

{% block rc %}
    <span class="ctype">Map</span>
    <a href="{{ map.get_absolute_url }}">
	{{ map|to_map_thumb:"180" }}
	</a>
	{% if map.caption %}
	        <span class="title"><a href="{{ map.get_absolute_url }}">{{ map.caption }}</a></span>
    {% endif %}
{% endblock %}
