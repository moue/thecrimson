{% load common %}

{% static_js 'framework/jquery-ui.packed.js' %}
{% static_js 'admin/IssuePickerWidget.js'%}
{% static_css 'framework/jquery.ui.css' %}
{% static_css 'admin/IssuePickerWidget.css' %}


<p id="issue_picker_daily">
    <input type="text" class="issue_picker" id="{{attrs.id}}_input" value="{{issue_date|date:"m/d/Y"}}"/>
</p>

{{hidden}}
<script type="text/javascript">
    $(document).ready(function(){
        set_issue_picker("#{{attrs.id}}_input", 
            "#{{attrs.id}}", 
            "/admin/content/issue/special_issue_list/");
        
        $("#issue_picker_meta input[value={{meta_select}}]").trigger('click');
        
    });
</script>
