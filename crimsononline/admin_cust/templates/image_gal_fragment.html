{% load crimson_filters %}

<ul class="image_gallery_preview" id="image_gallery_preview_{{ gal.pk }}">
    <li>
        {{ gal.title|truncatewords:3 }}
    </li>
    {% for image in images %}
        <li>
            {{ image|to_thumb_tag }}
        </li>
    {% endfor %}
    {% if more %}
        <li>
            {{ more }} more image{{ more|pluralize }}.
        </li>
    {% endif %}
</ul>
